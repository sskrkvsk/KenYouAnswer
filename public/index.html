<!DOCTYPE html>
<html>
  <head>
    <title>Secrets</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
  "
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(-45deg, #00b4db, #0083b0, #0073b0, #00b4db);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card {
        width: 400px;
        padding: 20px;
      }

      .col-form-label {
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <form action="/check" method="POST">
      <div class="card shadow-lg g-3 align-items-center">
        <div class="col-auto">
          <label for="password" id="password" class="col-form-label" required
            >let <b>num1</b> = 10;<br />
            let <b>num2</b> = 3;<br />
            let <b>remainder</b> = num1 % num2;<br />
            console.log(<b>remainder</b>);
          </label>
        </div>
        <div class="col-auto p-2">
          <input
            type="text"
            id="password"
            class="form-control border-info border-3"
            name="password"
            required
            aria-describedby="passwordHelpInline"
          />
        </div>
        <div class="col-auto p-2">
          <input type="submit" class="btn btn-dark" value="Submit" />
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
